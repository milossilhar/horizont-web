<p-card>
  <ng-template #title>
    <div class="w-full flex flex-row justify-center">
      <h1 class="text-2xl">Ďakujeme</h1>
    </div>
  </ng-template>
  <ng-template #subtitle>
    <div class="w-full flex flex-row justify-center">
      <p class="text-lg">Kapacita termínu sa bohužial naplnila.</p>
    </div>
  </ng-template>
  <div class="w-full flex flex-col gap-y-2 justify-center items-center">
    <p-message severity="success">Vašu registráciu sme úspešne zaznamenali.</p-message>
    <p class="p-2">Zvolený termín však dosiahol svoje kapacity. V prípade, že sa termín uvoľní, tak Vás budeme kontaktovať.</p>
  </div>
</p-card>
