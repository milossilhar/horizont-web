<div class="bg-transparent">
  <div class="flex flex-col gap-y-10">
    <div class="flex justify-start items-center gap-x-4">
      <img [src]="member().image" [alt]="member().imagePlaceholder"
           class="w-40 h-40 md:w-52 md:h-52 rounded-full shadow-lg"/>
      <div class="flex-1 flex flex-col justify-center items-center md:ml-6">
        <h2 class="text-4xl font-light">{{member().name}}</h2>
        <p class="text-gray-600 font-semibold text-md">{{member().role}}</p>
        <p class="text-gray-600 text-sm mt-4 text-center whitespace-pre-line">{{member().bio}}</p>
        <div class="mt-8 flex items-center justify-center gap-x-5">
          <!-- LINKS -->
          @for (link of links  ; track $index) {
            <a [href]="link.url" class="text-blue-500 hover:text-blue-700 transition-colors duration-200">
              <i class="pi text-xl" [class]="`pi-${link.type}`"></i>
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
