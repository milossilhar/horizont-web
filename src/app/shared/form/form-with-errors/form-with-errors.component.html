<div class="flex flex-col gap-2">
  <ng-content></ng-content>
  @if (shouldShowHint) {
    <div class="w-full flex flex-row items-baseline text-sm text-gray-500">
      @if (hint()) {
        <p>{{ hint() }}</p>
      }
      <div class="flex-auto"></div>
<!--      @if (maxLength()) {-->
<!--        <p>{{ currentLength() }}/{{ maxLength() }}</p>-->
<!--      }-->
    </div>
  }
  @if (options()) {
    <div class="flex flex-row gap-2 flex-wrap">
      @for (option of options(); track $index) {
        <p-chip styleClass="text-xs" [label]="option.label" class="cursor-pointer" (click)="onOptionClick(option.value)"></p-chip>
      }
    </div>
  }
  @if (shouldShowErrors) {
    @for (errorMessage of getErrorMessages(); track $index) {
      <p-message severity="error" variant="simple">{{ errorMessage }}</p-message>
    }
  }
  @if (debug()) {
    <p>errors: {{control?.errors | json}}</p>
  }
</div>
