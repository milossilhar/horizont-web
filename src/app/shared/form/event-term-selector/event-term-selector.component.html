<div class="flex flex-row flex-wrap gap-4">
  @for (term of terms; track $index) {
    @let selected = (selectedIndex | async) === $index;

    <div class="p-2 basis-full sm:basis-auto rounded-border cursor-pointer bg-highlight hover:bg-highlight-emphasis"
      [class]="{ 'bg-highlight-emphasis': selected }"
      (click)="onTermClick($index)">
      <div class="flex flex-row w-full justify-between">
        <p class="text-lg">Term√≠n {{$index +1}}</p>
        @if(selected) {
          <i class="pi pi-check-circle"></i>
        } @else {
          <i class="pi pi-circle"></i>
        }
      </div>
      <p class="text-2xl text-bold">{{term.startAt | date}} - {{term.endAt | date}}</p>
    </div>
  }
</div>
