@if (type() === 'card') {
  <div class="flex flex-row justify-center items-center gap-x-4 px-4">
    <p-skeleton shape="circle" size="5rem"></p-skeleton>
    <div class="flex-1 flex flex-col gap-y-2">
      <p-skeleton height="1rem" width="100%"></p-skeleton>
      <p-skeleton height="2.5rem" width="100%"></p-skeleton>
    </div>
  </div>
}

@if (type() === 'list') {
  <div class="flex flex-col space-y-4">
    <p-skeleton height="1rem" width="6rem"></p-skeleton>
    <p-skeleton height="2.5rem" width="100%"></p-skeleton>

    <p-skeleton height="1rem" width="8rem"></p-skeleton>
    <p-skeleton height="2.5rem" width="100%"></p-skeleton>

    <p-skeleton height="1rem" width="7rem"></p-skeleton>
    <p-skeleton height="2.5rem" width="100%"></p-skeleton>
  </div>
}
